<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/header__logo.svg" alt="Логотип" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/profile__avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="flex-container flex-container_direction_column profile__info">
        <div class="flex-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"><img src="./images/pen.svg" alt="Ручка"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__add-button"><img src="./images/plus.svg" alt="Плюс"></button>
    </section>
    <section class="gallery">
      <div class="card">
        <img src="./images/Kyoto.jpg" alt="Киото" class="card__image">
        <div class="flex-container card__info">
          <h2 class="card__title">Киото</h2>
          <button class="card__like-btn">
            <svg xmlns="http://www.w3.org/2000/svg"><path fill-rule="nonzero" clip-rule="evenodd" d="M20.3 1.682c2.267 2.22 2.267 5.861 0 8.104L10.98 19 1.684 9.808A5.75 5.75 0 0 1 0 5.745C0 4.213.584 2.77 1.684 1.682 3.93-.561 7.612-.561 9.88 1.704l1.1 1.088 1.1-1.11c2.269-2.243 5.951-2.243 8.22 0Z"/></svg>
          </button>
        </div>
      </div>
      <div class="card">
        <img src="./images/Baikal.jpg" alt="Байкал" class="card__image">
        <div class="flex-container card__info">
          <h2 class="card__title">Байкал</h2>
          <button class="card__like-btn">
            <svg xmlns="http://www.w3.org/2000/svg"><path fill-rule="nonzero" clip-rule="evenodd" d="M20.3 1.682c2.267 2.22 2.267 5.861 0 8.104L10.98 19 1.684 9.808A5.75 5.75 0 0 1 0 5.745C0 4.213.584 2.77 1.684 1.682 3.93-.561 7.612-.561 9.88 1.704l1.1 1.088 1.1-1.11c2.269-2.243 5.951-2.243 8.22 0Z"/></svg>
          </button>
        </div>
      </div>
      <div class="card">
        <img src="./images/Bali.jpg" alt="Бали" class="card__image">
        <div class="flex-container card__info">
          <h2 class="card__title">Бали</h2>
          <button class="card__like-btn">
            <svg xmlns="http://www.w3.org/2000/svg"><path fill-rule="nonzero" clip-rule="evenodd" d="M20.3 1.682c2.267 2.22 2.267 5.861 0 8.104L10.98 19 1.684 9.808A5.75 5.75 0 0 1 0 5.745C0 4.213.584 2.77 1.684 1.682 3.93-.561 7.612-.561 9.88 1.704l1.1 1.088 1.1-1.11c2.269-2.243 5.951-2.243 8.22 0Z"/></svg>
          </button>
        </div>
      </div>
      <div class="card">
        <img src="./images/Sidney.jpg" alt="Сидней" class="card__image">
        <div class="flex-container card__info">
          <h2 class="card__title">Сидней</h2>
          <button class="card__like-btn">
            <svg xmlns="http://www.w3.org/2000/svg"><path fill-rule="nonzero" clip-rule="evenodd" d="M20.3 1.682c2.267 2.22 2.267 5.861 0 8.104L10.98 19 1.684 9.808A5.75 5.75 0 0 1 0 5.745C0 4.213.584 2.77 1.684 1.682 3.93-.561 7.612-.561 9.88 1.704l1.1 1.088 1.1-1.11c2.269-2.243 5.951-2.243 8.22 0Z"/></svg>
          </button>
        </div>
      </div>
      <div class="card">
        <img src="./images/NewYork.jpg" alt="Нью Йорк" class="card__image">
        <div class="flex-container card__info">
          <h2 class="card__title">Нью Йорк</h2>
          <button class="card__like-btn">
            <svg xmlns="http://www.w3.org/2000/svg"><path fill-rule="nonzero" clip-rule="evenodd" d="M20.3 1.682c2.267 2.22 2.267 5.861 0 8.104L10.98 19 1.684 9.808A5.75 5.75 0 0 1 0 5.745C0 4.213.584 2.77 1.684 1.682 3.93-.561 7.612-.561 9.88 1.704l1.1 1.088 1.1-1.11c2.269-2.243 5.951-2.243 8.22 0Z"/></svg>
          </button>
        </div>
      </div>
      <div class="card">
        <img src="./images/Magdeburg.jpg" alt="Магдебург" class="card__image">
        <div class="flex-container card__info">
          <h2 class="card__title">Магдебург</h2>
          <button class="card__like-btn">
            <svg xmlns="http://www.w3.org/2000/svg"><path fill-rule="nonzero" clip-rule="evenodd" d="M20.3 1.682c2.267 2.22 2.267 5.861 0 8.104L10.98 19 1.684 9.808A5.75 5.75 0 0 1 0 5.745C0 4.213.584 2.77 1.684 1.682 3.93-.561 7.612-.561 9.88 1.704l1.1 1.088 1.1-1.11c2.269-2.243 5.951-2.243 8.22 0Z"/></svg>
          </button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022. Андрей Микулин</p>
  </footer>
   <div class="popup">
     <div class="popup__container">
       <form class="edit-form">
         <h2 class="edit-form__title">Редактировать&nbsp;профиль</h2>
         <input type="text" class="edit-form__input edit-form__input_name" placeholder="Введите имя" value="Жак-Ив Кусто">
         <input type="text" class="edit-form__input edit-form__input_job" placeholder="Введите должность" value="Исследователь океана">
         <button class="edit-form__submit-btn" type="submit">Сохранить</button>
         <button class="edit-form__reset-btn" type="reset">
          <svg width="32" height="32" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M32 28.8 19.2 16 32 3.2 28.8 0 16 12.8 3.2 0 0 3.2 12.8 16 0 28.8 3.2 32 16 19.2 28.8 32l3.2-3.2Z" fill="#fff"/></svg>
         </button>
       </form>
     </div>
   </div>
   <script src="./scripts/index.js"></script>
</body>
</html>
