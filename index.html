<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon"  href="./images/favicon.ico">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/header__logo.svg" alt="Логотип" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/profile__avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="flex-container flex-container_direction_column profile__info">
        <div class="flex-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="gallery" aria-label="Секция с картинками">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022. Андрей Микулин</p>
  </footer>
   <div class="popup" id="popup-change-profile">
     <div class="popup__container">
       <form class="edit-form popup__form">
         <h2 class="edit-form__title">Редактировать&nbsp;профиль</h2>
         <input type="text" class="edit-form__input edit-form__input_name" placeholder="Введите имя" value="Жак-Ив Кусто">
         <input type="text" class="edit-form__input edit-form__input_job" placeholder="Введите должность" value="Исследователь океана">
         <button class="edit-form__submit-btn" type="submit">Сохранить</button>
       </form>
       <button class="popup__close-btn"></button>
     </div>
   </div>
   <div class="popup" id="popup-add-card">
    <div class="popup__container">
      <form class="edit-form popup__form">
        <h2 class="edit-form__title">Новое&nbsp;место</h2>
        <input required type="text" class="edit-form__input edit-form__input_name" placeholder="Название">
        <input required type="text" class="edit-form__input edit-form__input_job" placeholder="Ссылка на картинку">
        <button class="edit-form__submit-btn" type="submit">Создать</button>
      </form>
      <button class="popup__close-btn"></button>
    </div>
  </div>
  <div class="popup" id="popup-card-image">
    <div class="popup__container">
      <img src="#" alt="Не удалось загрузить картинку" class="popup__card-img">
      <p class="popup__card-title"></p>
      <button class="popup__close-btn"></button>
    </div>
  </div>
   <template id="card">
    <article class="card">
      <div class="card__img-container">
        <img src="#" alt="Не удалось загрузить картинку" class="card__image">
      </div>
      <div class="flex-container card__info">
        <h2 class="card__title"></h2>
        <button class="card__trash-btn"></button>
        <button class="card__like-btn" type="button"></button>
      </div>
    </article>
   </template>
   <script src="./scripts/index.js"></script>
</body>
</html>
